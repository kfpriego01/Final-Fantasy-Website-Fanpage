<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Fantasy VII Fan Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- Background image -->
  <body class="min-h-screen w-full bg-cover bg-center relative text-white" style="background-image: url('images/ff7background.jpg');">

    <!-- Main scrollable content -->
    <div class="mt-[300px] p-8">
      <!-- Welcome text -->
      <p class="mb-4 text-xl font-semibold text-center">
        Welcome to the Final Fantasy VII fan site. Scroll down to explore Midgar, characters, lore, and more!
      </p>

    <div class="relative z-0 bg-black bg-opacity-40 rounded-lg p-6 h-auto">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Card 1 -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/cloud.jpg" alt="Cloud Strife" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Cloud Strife</h3>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/tifa.jpg" alt="Tifa Lockhart" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Tifa Lockhart</h3>
      </div>
    </div>

     <!-- Card 3 -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/aerith.jpg" alt="Aerith Gainsborough" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Aerith Gainsborough</h3>
      </div>
    </div>

       <!-- Card 4 -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/barret.jpg" alt="Barret Wallace" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Barret Wallace</h3>
      </div>
    </div>

    <!-- Card 5 (placeholder) -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/placeholder.jpg" alt="Character 5" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Character 5</h3>
      </div>
    </div>

    <!-- Card 6 (placeholder) -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/placeholder.jpg" alt="Character 6" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Character 6</h3>
      </div>
    </div>

    <!-- Card 7 (placeholder) -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/placeholder.jpg" alt="Character 7" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Character 7</h3>
      </div>
    </div>

    <!-- Card 8 (placeholder) -->
    <div class="bg-white bg-opacity-10 rounded-lg overflow-hidden shadow-lg">
      <img src="images/placeholder.jpg" alt="Character 8" class="w-full h-64 object-cover">
      <div class="p-4 text-center">
        <h3 class="text-lg font-bold text-white">Character 8</h3>
      </div>
    </div>


      <!-- FF7 logo positioned floating above content -->
    <div class="absolute top-[-420px] left-1/2 transform -translate-x-1/2 z-10">
      <img src="images/ff7logo.png" alt="Final Fantasy VII Logo"
        class="w-[400px] md:w-[550px] drop-shadow-[0_0_15px_rgba(0,0,0,0.8)]" />
    </div>
    </div>

  </body>
</html>
